#    out: gen/proto/go
#    opt:
#      - paths=source_relative
#      - require_unimplemented_servers=false

# GRPC - GO
  - name: go-grpc
    out: ../gen/proto/go
    opt:
      - paths=source_relative
    strategy: directory

# GO
  - name: go
    out: ../gen/proto/go
    opt:
      - paths=source_relative
    strategy: directory

# grpc-gateway
  - name: grpc-gateway
    out: ../gen/proto/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
    strategy: directory

# JS
  - name: js
    out: ../gen/proto/js
    opt:
      - import_style=commonjs,binary
    strategy: directory

# GRPC-Web
  - name: grpc-web
    out: ../gen/proto/js
    opt:
      - import_style=commonjs,mode=grpcwebtext
    strategy: directory

# C#
  - name: csharp
    out: ../gen/proto/csharp
#    opt:
#      - base_namespace=pb
    strategy: directory

# C#
  - name: csharp-grpc
    out: ../gen/proto/csharp
#    opt:
#      - base_namespace=pb
    strategy: directory

